-  id: moretiles-b4-pre
   name: Lock for b4 exists
   exclude: '.*'
   entry: "test"
   language: system
   stages: [pre-commit]
   args:
     - '!'
     - '-e'
     - './.b4.lock'

-  id: moretiles-b4-post
   name: Recreate lock for b4
   exclude: '.*'
   entry: "touch"
   language: system
   stages: [post-commit]
   args:
     - './.b4.lock'
